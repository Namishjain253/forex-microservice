spring.application.name=forex-microservice

# Database Configuration

## MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/foreignexchange?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=namish
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Uncomment for PostgreSQL Configuration
# spring.datasource.url=jdbc:postgresql://localhost:5432/forex
# spring.datasource.username=postgres
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

## Uncomment for PostgreSQL
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
flyway.enabled=true
flyway.baseline-on-migrate=true
flyway.locations=classpath:db/migration

# Logging Configuration
#logging.level.org.springframework.web=INFO
#logging.level.org.hibernate=DEBUG

# Default 8080. If you want to change then change here.
server.port=8080
